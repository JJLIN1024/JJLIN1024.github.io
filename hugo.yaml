  # home-info mode
  homeInfoParams:
    Title: "About Me"
    Content: |
      喜歡閱讀，涉獵範圍包括經濟、金融、政治、心理學、物理學、哲學、文學等等。喜歡柴犬，和其他所有的狗狗。喜歡普洱茶、抹茶，還有抹茶拿鐵。喜歡健身。喜歡聽流行音樂，從張學友聽到周傑倫，王菲聽到徐佳瑩，披頭四聽到想像龍，從宇多田光聽到 YOASOBI。喜歡聽古典樂和爵士樂。喜歡晚上 10:30，和早上 6:30 台北的天空。喜歡早上起床之後沖 3:45 的冷水澡。期許自己的文字能在適當的時機出現在適當的地方，幫助到需要幫助的人們。

  socialIcons:
    - name: email
      url: "mailto:linchiachieh1024@gmail.com"
    - name: linkedin
      url: "https://www.linkedin.com/in/chia-chieh-lin-b15788167/"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: archive
      name: archive
      url: /archive/
      weight: 30
